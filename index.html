<body>
	<div id="container">
		<div class="content">
			
			<div class="s1" onclick="alert('This is your href')">					Content 1	<p class="slide-desc">Content 1 description</p></div>
			<div class="s2" onclick="alert('This is your another href')">			Content 2	<p class="slide-desc">Content 2 description</p></div>
			<div class="s3" onclick="alert('This is your another another href')">	Content 3	<p class="slide-desc">Content 3 description</p></div>
						
		</div>
			<div class="back"><p class="arrows">&lt;</p></div>
			<div class="next"><p class="arrows">&gt;</p></div>
			<div class="navigate">

				<div class="naviDot1">&nbsp;</div>
				<div class="naviDot2">&nbsp;</div>
				<div class="naviDot3">&nbsp;</div>

		
			
			</div>		
			
		
	</div>
